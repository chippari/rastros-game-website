<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rastros é um jogo de lógica e mistério onde você segue pistas para descobrir o culpado, o local e o método do crime."
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLES CODE -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- JAVASCRIPT CODE -->
    <script defer src="js/script.js"></script>

    <!-- ION ICONS LIBRARY -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- SMOOTH SCROLLING SCRIPT FOR SAFARI  -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <title>Rastros Game</title>
  </head>
  <body>
    <header class="header">
      <button
        class="btn-open-hint"
        id="open-hint-btn"
        aria-label="open hint"
        aria-expanded="false"
        aria-controls="hint"
      >
        <ion-icon name="bulb-outline" class="icon-hint"></ion-icon>
      </button>
      <div class="hint-container" id="hint-container" inert>
        <div class="hint-header">
          <h1 class="hint-title">Dicas</h1>
          <button
            class="btn-close-hint"
            id="close-hint-btn"
            aria-label="close sidebar"
          >
            <ion-icon name="close-outline" class="icon-close-nav"></ion-icon>
          </button>
        </div>
        <div class="hint-info"></div>
      </div>

      <a href="#">
        <img
          src="img/logo/rastros-light-logo.png"
          alt="Rastros Logo Photo"
          class="rastros-logo"
        />
      </a>

      <button
        class="btn-open-nav"
        id="open-sidebar-btn"
        aria-label="open sidebar"
        aria-expanded="false"
        aria-controls="navbar"
      >
        <ion-icon name="menu-outline" class="icon-open-nav"></ion-icon>
      </button>
      <nav class="navbar" id="navbar" inert>
        <ul>
          <li>
            <button
              class="btn-close-nav"
              id="close-sidebar-btn"
              aria-label="close sidebar"
            >
              <ion-icon name="close-outline" class="icon-close-nav"></ion-icon>
            </button>
          </li>
          <li><a href="#">&#8618; Menu</a></li>
          <li><a href="#">&#8618; Reiniciar</a></li>
          <li><a href="#">&#8618; Voltar</a></li>
        </ul>
      </nav>

      <div id="overlay-header" aria-hidden="true"></div>
    </header>
    <main>
      <section class="section-game"></section>
    </main>
    <footer class="footer">
      <button
        class="btn-open-suspects"
        id="open-suspects-btn"
        aria-label="open suspects"
        aria-expanded="false"
        aria-controls="suspects"
      >
        <ion-icon name="people-outline" class="icon-suspects"></ion-icon>
        <h1 class="btn-title-suspects">Suspeitos</h1>
      </button>
      <div class="suspects-container" id="suspects-container" inert></div>
      <!--  -->
      <button
        class="btn-open-locals"
        id="open-locals-btn"
        aria-label="open locals"
        aria-expanded="false"
        aria-controls="locals"
      >
        <ion-icon name="location-outline" class="icon-locals"></ion-icon>
        <h1 class="btn-title-locals">Locais</h1>
      </button>
      <div class="locals-container" id="locals-container" inert></div>
      <button
        class="btn-open-weapons"
        id="open-weapons-btn"
        aria-label="open weapons"
        aria-expanded="false"
        aria-controls="weapons"
      >
        <ion-icon name="hammer-outline" class="icon-weapons"></ion-icon>
        <h1 class="btn-title-weapons">Armas</h1>
      </button>
      <div class="weapons-container" id="weapons-container" inert></div>

      <button
        class="btn-close-factors"
        id="close-factors-btn"
        aria-label="close factors"
      >
        <ion-icon name="close-outline" class="icon-close-factors"></ion-icon>
        <h1 class="btn-title-close-factors">Fechar</h1>
      </button>

      <div id="overlay-footer" aria-hidden="true"></div>
    </footer>
  </body>
</html>
